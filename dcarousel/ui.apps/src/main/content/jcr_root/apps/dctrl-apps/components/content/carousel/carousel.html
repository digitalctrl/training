
<!DOCTYPE html>
<html>
<head>
    <sling:include path="contexthub" resourceType="granite/contexthub/components/contexthub" />
    <link rel="stylesheet" href="/apps/dctrl-apps/components/content/carousel/clientlibs/carousel.css">
    <script src="/apps/dctrl-apps/components/content/carousel/clientlibs/js/carousel.js"></script>
</head>
<body>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/content/dam/dctrl-content/carousel-images/img1.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/content/dam/dctrl-content/carousel-images/img2.jpeg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/content/dam/dctrl-content/carousel-images/img3.jpeg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
